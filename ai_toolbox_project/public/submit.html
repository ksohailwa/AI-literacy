  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1f21;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      background-color: #2c2e33;
      padding: 2rem;
      max-width: 700px;
      margin: 120px auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #f07f0e;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #f1f1f1;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      background-color: #2d2f31;
      border: 1px solid #555;
      border-radius: 8px;
      color: #f1f1f1;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
    }

    .submit-button {
      align-self: center;
      background-color: transparent;
      border: 1px solid #f07f0e;
      color: #ffffff;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(240, 127, 14, 0.2);
    }

    .submit-button:hover {
      background-color: #f07f0e;
      color: #000;
      box-shadow: 0 2px 8px rgba(240, 127, 14, 0.5);
    }
  </style>
</head>
<body>

<main>
  <h1>Submit Your Tool</h1>
  <form>
    <div>
      <label for="title">Tool Title*</label>
      <input type="text" id="title" placeholder="Enter tool name" required />
    </div>

    <div>
      <label for="email">Contact Email*</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>

    <div>
      <label for="type">Type*</label>
      <select id="type" required>
        <option value="">Choose one</option>
        <option value="game">Game</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="github">GitHub Link*</label>
      <input type="url" id="github" placeholder="https://github.com/..." required />
    </div>

    <div>
      <label for="description">Description*</label>
      <textarea id="description" rows="4" placeholder="Brief description..." required></textarea>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</main>

  <script src="script.js"></script>
</body>
</html>
